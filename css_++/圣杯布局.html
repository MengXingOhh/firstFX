<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // 与其他布局不同，此布局需要父元素 -->
<div class="parent">
  <article class="main">ads</article>
  <aside class="aside1">adadas</aside>
  <aside class="aside2"></aside>
</div>
<style>
.parent {
  padding: 0 100px;
  /* // 左右边栏的宽度，可适当缩小以增加每栏之间的距离 */
}
.main {
  float: left;
  width: 100%;
  height: 100vh;
  background-color: lightpink;
}
.aside1 {
  float: left;
  position: relative;
  left: -100px;
  margin-left: -100%;
  width: 100px;
  height: 100vh;
  background-color: lightseagreen;
}
.aside2 {
  float: left;
  margin-left: -100px;
  position: relative;
  right: -100px;
  width: 100px;
  height: 100vh;
  background-color: lightsalmon;
}</style>
</body>
</html>
